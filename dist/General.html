	function func(){
	var randomlinks = JSON.parse(sessionStorage.getItem("randomlinks"));

	if (randomlinks.length>0){
	window.location=randomlinks[index];

				<div >

				<h1>General Questions</h1>
					<form name="formGeneral" method="POST" action="/Thankyou" data-netlify="true">

						<fieldset class="row mb-3">
							<legend class="col-form-label"><b>Q</b> Do the presented uncertainty information in fiber tracking results affect other clinical decisions, for example, the resection path? Which ones and why?</legend>
<textarea class="form-control" id="Q1" rows="3" name="Q1"></textarea>
							
						</fieldset>
						<div class="row mb-3">
						  <textarea class="form-control" id="case00Name" rows="3" name="Name" style="display:none;" value="FaizanPervezSiddiqui" ></textarea>

						  document.getElementById('case00Name').value=sessionStorage.getItem("Name")
						  </script>
						</div>
						

						
						<fieldset class="row mb-3">
							<legend class="col-form-label"><b>Q</b> Does the provided uncertainty information give you more confidence in your decision?</legend>
							<div class="col-sm-10">
								<input class="form-check-input" type="radio" name="case01decision" id="case01decisionYes" value="Yes">

								<input class="form-check-input" type="radio" name="case01decision" id="case01decisionNo" value="No">

							</div>
							
						
						
						</fieldset>

						</div>
						
						
						
						
						</fieldset>

						</fieldset>
